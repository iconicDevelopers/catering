<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Cuisine Connect - Corporate Management Catering Services in Bangalore
    </title>

    <!-- Meta Description and Keywords for SEO -->
    <meta
      name="description"
      content="Cuisine Connect offers premier corporate catering management services, social gatherings, birthday parties, school functions, and more across Bangalore."
    />
    <meta
      name="keywords"
      content="corporate catering Bangalore, event catering Bangalore, catering services Bangalore, birthday catering, school and college functions catering, Cuisine Connect"
    />

    <!-- Open Graph for Social Sharing -->
    <meta
      property="og:title"
      content="Cuisine Connect - Catering Services in Bangalore"
    />
    <meta
      property="og:description"
      content="We provide corporate, social, and event catering across Bangalore with top-quality service and delicious cuisine."
    />
    <meta property="og:image" content="/src/assets/sample/logo.jpeg" />
    <meta property="og:url" content="https://yourdomain.in" />
    <!-- Replace with your actual domain -->

    <link rel="icon" type="image/svg+xml" href="/src/assets/sample/logo.jpeg" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
